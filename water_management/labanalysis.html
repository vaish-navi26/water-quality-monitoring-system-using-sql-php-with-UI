<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Analysis Form</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
            background-color: #007bff; /* Blue background */
            color: #fff; /* White font color */
            padding: 10px 0; /* Add padding */
        }

        form {
            width: 60%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: calc(100% - 12px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Navigation bar */
        nav {
            background-color:#007bff ;
color: #fff;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #fff;
            color:#007bff;
        }
    </style>
</head>
<body>
<nav>
        <a href="home.html">Home</a>
        <a href="waterbody.html">Water Body</a>
        <a href="labanalysis.html">Laboratory Analysis</a>
        <a href="report.php"> Report </a>
    </nav>
    <h2>Lab Analysis Form</h2>
    <form action="laboratory_analysis.php" method="POST">
        <label for="water_body_id">Water Body ID:</label>
        <input type="text" id="water_body_id" name="water_body_id" required><br><br>

        <h3>Physical Parameters:</h3>
        <label for="pH">pH:</label>
        <input type="number" id="pH" name="pH" step="0.1" min="0" max="14" required><br><br>

        <label for="temperature">Temperature (Â°C):</label>
        <input type="number" id="temperature" name="temperature" step="0.1" required><br><br>

        <label for="dissolved_oxygen">Dissolved Oxygen (mg/L):</label>
        <input type="number" id="dissolved_oxygen" name="dissolved_oxygen" step="0.1" required><br><br>

        <h3>Chemical Parameters:</h3>
        <label for="nitrogen">Nitrogen (mg/L):</label>
        <input type="number" id="nitrogen" name="nitrogen" step="0.01" required><br><br>

        <label for="phosphorus">Phosphorus (mg/L):</label>
        <input type="number" id="phosphorus" name="phosphorus" step="0.01" required><br><br>

        <label for="total_suspended_solids">Total Suspended Solids (mg/L):</label>
        <input type="number" id="total_suspended_solids" name="total_suspended_solids" step="0.01" required><br><br>

        <h3>Biological Parameters:</h3>
        <label for="total_coliforms">Total Coliforms (MPN/100 mL):</label>
        <select id="total_coliforms" name="total_coliforms" required>
            <option value="Less than 10">Less than 10</option>
            <option value="Between 10 and 100">Between 10 and 100</option>
            <option value="More than 100">More than 100</option>
        </select><br><br>

        <label for="e_coli">E. coli (MPN/100 mL):</label>
        <select id="e_coli" name="e_coli" required>
            <option value="Absent">Absent</option>
            <option value="Present">Present</option>
        </select><br><br>

        <label for="algal_blooms">Algal Blooms:</label>
        <select id="algal_blooms" name="algal_blooms" required>
            <option value="None">None</option>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
